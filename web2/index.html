<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cm-chessboard</title>
    <link rel="stylesheet" href="assets/styles/cm-chessboard.css"/>
    <link rel="stylesheet" href="examples/styles/examples.css"/>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0"/>
</head>
<body>
<h1>cm-chessboard</h1>
<div class="reserve" id="reserve1"></div>
<div class="board" id="board"></div>
<div class="reserve" id="reserve0"></div>
<script type="module">
    import {Chessboard} from "./src/cm-chessboard/Chessboard.js"

    const board = new Chessboard(document.getElementById("board"), document.getElementById("reserve0"), document.getElementById("reserve1"), {
        position: "start"
    })
    board.enableMoveInput((event) => {
        console.log(event)
        return true
    })
</script>
</body>
</html>
